<div class="swiper-container">
  <div class="swiper-wrapper">
    <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
      <img 
      [src]="actor.profile_path | poster" 
      [alt]="actor.name" 
      class="img-thumbnail"
      />
      <h3>{{ actor.name }}</h3>
    </div>
  </div>
</div>
